<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>线上学生考勤系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .absent-row {
            background-color: #f8d7da !important; /* 缺勤行的红色背景 */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">线上学生考勤系统</h1>

        <!-- 1. 选择班级 -->
        <div class="mb-3">
            <label for="class-select" class="form-label"><b>第一步：请选择班级</b></label>
            <select class="form-select" id="class-select">
                <option selected disabled>请选择...</option>
                {% for class in classes %}
                <option value="{{ class.id }}">{{ class.grade }} - {{ class.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- 2. 学生名单表格 -->
        <div id="student-section" class="d-none">
            <hr>
            <p><b>第二步：点击学生姓名将其标记为缺勤</b> (红色表示缺勤)</p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">学生姓名</th>
                        <th scope="col">考勤状态</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- 学生行将由JavaScript动态插入 -->
                </tbody>
            </table>

            <!-- 3. 提交按钮 -->
            <button class="btn btn-primary" id="submit-attendance">第三步：提交考勤记录</button>
        </div>
        
        <!-- 4. 汇总报告 -->
        <div id="report-section" class="mt-4 d-none">
             <hr>
            <h3>今日缺勤汇总报告</h3>
            <pre id="report-output" class="bg-light p-3 border rounded"></pre>
        </div>

    </div>

    <!-- 引入jQuery和我们自己的JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
